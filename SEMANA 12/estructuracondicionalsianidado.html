<body>
    <h3>BOLETIN NOTAS SI ANIDADO</h3>
<script type="text/javascript">
var notal, nota2, nota3, prom;
//
nota1=parseFloat(prompt("Ingrese nota 1 [1 - 5]"));
nota2=parseFloat(prompt("Ingrese nota 2 [1 - 5]"));
nota3=parseFloat(prompt("Ingrese nota 3 [1 - 5]"));
//
prom=(nota1+nota2+nota3)/3;
//
